<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="nft">
            <div class="nft__container">
                <h3 class="nft__subtitle">Live Auction</h3>
                <h2 class="nft__title">NFT Live Auction</h2>
                <div class="nft__row">
                    <div class="nft-card">
                        <div class="nft-card__img">
                            <img src="pic1.png" alt="" />
                        </div>
                        <div class="nft-card__body">
                            <div class="nft-card__available-div">
                                <div>
                                    <img src="group.svg" alt="" />
                                    <p>236 Product Available</p>
                                </div>
                                <span>
                                    <i class="fa-solid fa-heart"></i>
                                </span>
                            </div>
                            <div class="nft-card__author-div">
                                <div class="nft-card__author-img">
                                    <img src="author.png" alt="" />
                                </div>
                                <div class="nft-card__author-body">
                                    <div>
                                        <p class="nft-card__name">
                                            Amitab Khondokar
                                        </p>
                                        <a href="#" class="nft-card__link"
                                            >@amitabKhondokar</a
                                        >
                                    </div>
                                    <div>
                                        <p class="nft-card__price-current">
                                            Current Bid
                                        </p>
                                        <p class="nft-card__price">0.25 ETH</p>
                                    </div>
                                    <div class="nft-card__btn">Price Bid</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/17c9b0bc37.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
